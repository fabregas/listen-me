<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Listen.me">
    <meta name="author" content="fabregas">
    <link rel="icon" href="/static/img/favicon.ico">

    <title>Listen.me</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/listenme.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Blik FM</a>
        </div>

          <div class="col-md-8">
            <audio id="player" style="width:100%; margin-top: 10px;" src="www" controls></audio>
          </div>
          <div class="col-md-2">
              <button type="button" class="btn btn-primary btn-sm" style="margin-top:10px;">Add to playlist</button>
          </div>

        <div class="navbar-collapseE collapseW">
          <div class="navbar-right">
                  <img id="user_avatar" src="" title="" class="img-circle hidden">

                  <button type="button" class="btn btn-info btn-sm" style="margin-top:10px;" id="login_btn" onclick="VK.Auth.login(authInfo);">Login</button>
            </div>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="panel panel-default">
    <div class="panel-heading">Listen.me</div>
    <div class="panel-body">
      <h1></h1>
      <div class="container">
          <div class="row">
            <button type="button" class="btn btn-default btn-md" id="home_btn">Home</button>
            <button type="button" class="btn btn-default btn-md">Playlists</button>
            <button type="button" class="btn btn-default btn-md">Statistic</button>
            <span class="">
                <strong style="color: #999;" class="hidden" id="cur_track_title_p">&nbsp;&nbsp;Now playing:&nbsp;</strong>
                <strong style="color: #666;" class="" id="cur_track_title"></strong>
            </span>
          </div>



          <div class="row hidden">
              <div class="col-md-2">
                  <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon glyphicon-backward"></span>
                  </button>

                  <button type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon glyphicon-play"></span>
                  </button>

                  <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon glyphicon-forward"></span>
                  </button>
              </div>
              <div class="col-md-7">
                  <div>
                      <strong class="">Author - best track</strong>
                  </div>
                  <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        </div>
                  </div>
              </div>
              <div class="col-md-3 text-right">
                  <button type="button" class="btn btn-primary btn-lg">Add to playlist</button>

                  <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">My first playlist</a></li>
                        <li><a href="#">Some other playlist</a></li>
                        <li><a href="#">Old playlist</a></li>
                        <li class="divider"></li>
                        <li><a href="#">others ...</a></li>
                    </ul>
                  </div>

              </div>
        </div>
       </div>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-6">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon  glyphicon-search"></span>
                        </span>
                        <input type="text" class="form-control" placeholder="search" id="audio_search_inp">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="search_audio();">Go!</button>
                        </span>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tbody id="search_table">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>


        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Current playlist name
                </div>
                <div class="panel-body">
                    <table class="table" style="height: 400px;">

                    </table>
                </div>
            </div>
      </div>
  </div>

      <hr>

      <footer class="text-center!">
        <p>&copy; K.Fabregas 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/listenme.js"></script>
    <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
  </body>
</html>
{% endautoescape %}
